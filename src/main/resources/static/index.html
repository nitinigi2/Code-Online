<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Codeboard Online IDE</title>

    <link rel="stylesheet" href="css/style.css"/>
</head>
<body>

<div class="header"> Code Online IDE</div>
<div class="control-panel">
    Theme:
    &nbsp;
    <select id="themes" class="languages" onchange="changeTheme()">
        <option value="twilight"> Twilight</option>
        <option value="terminal"> Terminal</option>
        <option value="monokai"> Monokai</option>
        <option value="chrome"> Chrome</option>
    </select>

    &nbsp;&nbsp;
    Language:
    &nbsp;
    <select id="languages" class="languages" onchange="changeLanguage()">
        <option value="c"> C</option>
        <option value="c++"> C++</option>
        <option value="python"> Python</option>
        <option value="java"> JAVA 1.8</option>
    </select>
</div>
<div class="editor" id="editor"></div>

<div class="button-container">
    <button class="btn" onclick="clearCode()"> Clear</button>
    <button class="btn" onclick="executeCode()"> Run</button>
</div>

<div class="output" style="white-space: pre-line; overflow:scroll;" ></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/lib/ace.js"></script>
<script src="js/lib/theme-monokai.js"></script>
<script src="js/ide.js"></script>

</body>
</html>
